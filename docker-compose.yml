version: '3.8'
services:
  api:
    container_name: api
    restart: always
    build: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    volumes:
      - .:/usr/src/server

  db:
    container_name: postgres
    restart: always
    image: 'postgres:latest'
    ports:
      - 5432:${DB_PORT}
    volumes:
      - ./pgdata:/var/lib/postgresql/volume #persistindo dados para quando derrubar container n√£o apagar os arquivos.
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

volumes: { pgdata }
